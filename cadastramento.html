<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento</title>
    <link rel="stylesheet" href="cadastramento.css">
    <link rel="icon" type="image/png" href="745a1013a7157526e4ece80d08697ce9.png">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <input type="text" id="name" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="password" required>
        <button id="registerBtn">Cadastrar</button>
        <button id="returnBtn">volte ao login</button>
        <div class="message" id="message">
            Usuário cadastrado com sucesso!
        </div>
        <button id="viewUsersBtn">Ver Usuários Cadastrados</button>
    </div>
    <script src="cadastramento.js"></script>
</body>
</html>
